<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iara Games</title>
    <link rel="stylesheet" href="criar-conta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home/home.html"><img src="../../assets/logo.svg"
                        alt="Logo da Iara Games"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../home/home.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../home/home.html">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sobre-empresa/sobre-empresa.html">Sobre</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Conta
                            </a>
                            <ul class="dropdown-menu">
                                <li class="d-flex justify-content-center"><a class="btn btn-primary" href="#"
                                        role="button">Entrar</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item d-flex justify-content-center"
                                        href="../criar-conta/criar-conta.html">Criar Conta</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="content">
        <img src="../../assets/logoQuadrado.svg" alt="Logo da Iara Games">
        <h1>Criar sua conta Iara Games</h1>

        <form id="dados-conta" name="dados-conta" method="post" class="form">
            <div>
                <label for="nome">Digite seu nome</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>
            </div>
            <div>
                <label for="sobrenome">Digite seu sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu Sobrenome" required>
            </div>
            <div>
                <label for="email">Digite seu E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="data">Insira sua data de nascimento</label>
                <input type="date" name="data" id="data" placeholder="Data de Nascimento" required>
            </div>
            <div>
                <label for="usuario">Crie um usuário</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite um nome de usuário" required>
            </div>
            <div>
                <label for="senha">Digite sua senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-btn">
                <button type="submit">Salvar cadastro</button>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
